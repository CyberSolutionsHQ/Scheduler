<!doctype html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0e1520">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employees â€¢ Cyber Solutions LLC Schedule Manager</title>
  <meta name="description" content="Manage employee profiles, roles, and status in Schedule Manager.">
  <link rel="canonical" href="https://cybersolutionshq.github.io/Scheduler/employees.html">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header" id="appHeader"></header>

  <div class="container">
    <section class="card" id="companyPicker" style="display:none;"></section>

    <section class="card">
      <h2>Add employee</h2>
      <form id="createForm" autocomplete="off">
        <label for="name">Name</label>
        <input id="name" placeholder="e.g., Kayla" autocomplete="name" />

        <label for="contact">Contact (optional)</label>
        <input id="contact" placeholder="Phone or email" autocomplete="email" />

        <label class="checkboxLine">
          <input id="active" type="checkbox" checked />
          Active
        </label>

        <div class="btnRow">
          <button class="btn" type="submit">Add employee</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Employees</h2>
      <div id="list" class="list"></div>
    </section>
  </div>

  <script src="./runtime-config.js"></script>
  <script type="module" src="./js/pages/employees.js"></script>
</body>
</html>
