<!doctype html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0e1520">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Cyber Solutions LLC Schedule Manager</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="title">
      <div>
        <h1 class="h1">Cyber Solutions LLC Schedule Manager</h1>
        <div class="sub">Sign in with company code, username, and PIN</div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="card">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="on">
        <label for="companyCode">Company code</label>
        <input id="companyCode" placeholder="e.g., CYBER" autocomplete="organization" autocapitalize="characters" />

        <label for="username">Username</label>
        <input id="username" placeholder="e.g., manager1" autocomplete="username" autocapitalize="none" />

        <label for="pin">PIN</label>
        <input id="pin" type="password" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="4 digits" autocomplete="current-password" />

        <div class="btnRow">
          <button class="btn" id="loginBtn" type="submit">Sign in</button>
          <button class="btn secondary" id="clearBtn" type="button">Clear</button>
        </div>

        <div class="small" id="status" style="margin-top:10px; color:#ffdf9f;"></div>
        <div class="small" style="margin-top:10px;">
          If you can’t sign in, ask your manager or platform admin to reset your credentials.
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Setup</h2>
      <div class="small">
        Configure Supabase in <code>js/config.js</code> (URL + anon key) for GitHub Pages.
      </div>
    </section>
  </div>

  <script>
    document.getElementById("clearBtn")?.addEventListener("click", () => {
      document.getElementById("companyCode").value = "";
      document.getElementById("username").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("companyCode").focus();
    });
  </script>
  <script type="module" src="./js/pages/login.js"></script>
</body>
</html>
