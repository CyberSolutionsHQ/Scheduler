name: Deploy GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate runtime config
        env:
          # Repo secrets required for Pages deploys.
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Missing required secrets: SUPABASE_URL and/or SUPABASE_ANON_KEY" >&2
            exit 1
          fi
          python3 - <<'PY'
          import json
          import os
          from pathlib import Path

          config = {
              "SUPABASE_URL": os.environ.get("SUPABASE_URL", ""),
              "SUPABASE_ANON_KEY": os.environ.get("SUPABASE_ANON_KEY", "")
          }
          payload = "window.RUNTIME_CONFIG = " + json.dumps(config, indent=2) + ";\n"
          Path("public/runtime-config.js").write_text(payload, encoding="utf-8")
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
